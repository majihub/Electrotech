{% extends 'base.html' %}
{% block title %}ElectroTech{% endblock %}
{% block body %}
<section class="health_section layout_padding">
    <div class="health_carousel-container">
        <h2 class="text-uppercase">
            {{producttype}}

        </h2>
        <div class="carousel-wrap layout_padding2">
            
            <div class="owl-carousel">
                {% for i in product %}
                <div class="item">
                    
                    <div class="box">
                        <div class="btn_container">
                            <a href="/additem/{{i.id}}">
                                Add to cart
                            </a>
                            <a href="/add-to-fav/{{i.id}}">
                                <i class="fa fa-heart"></i>
                            </a>
                        </div>
                        
                        <div class="img-box">
                            <img src="/{{i.Image}}" alt="" style="height: 250px;">
                        </div>
                        <div class="detail-box">

                            <div class="text">
                                <h6>
                                    {{i.ProductName}}
                                </h6>
                                <h6 class="price">
                                    <span>
                                        Rs
                                    </span>
                                    {{i.Price}}
                                </h6>
                            </div>
                        </div>
                    </div>
                    


                </div>
                {% endfor %}
               </div>
            </div>
            
        </div>
    </div>  
</section>

<!-- end health section -->





{% endblock %}
