{% extends 'base.html' %}
{% block title %}ElectroTech{% endblock %}
{% block body %}
<section class="h-100" style="background-color: #eee;">
    <div class="container h-100 py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-10">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="fw-normal mb-0 text-black">My Favourites</h3>
                    <!-- <div>
                  <p class="mb-0"><span class="text-muted">Sort by:</span> <a href="#!" class="text-body">price <i
                        class="fas fa-angle-down mt-1"></i></a></p>
                </div> -->
                </div>
                {% for i in fav %}
                <div class="card rounded-3 mb-4">
                    <div class="card-body p-4">
                        <div class="row d-flex justify-content-between align-items-center">
                            <div class="col-md-2 col-lg-2 col-xl-2">
                                <img src="{{i.ProductID.Image}}" class="img-fluid rounded-3" alt="Cotton T-shirt">
                            </div>
                            <div class="col-md-3 col-lg-3 col-xl-3">
                                <p class="lead fw-normal mb-2">{{i.ProductID.ProductName}}</p>
                                <!-- <p><span class="text-muted">Size: </span>M <span class="text-muted">Color: </span>Grey</p> -->
                            </div>
                            <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                <h5 class="mb-0">{{i.ProductID.Price}}</h5>
                            </div>
                            
                            <div class="col-md-2 col-lg-1 col-xl-1 text-end">
                                
                                <a href="/delete_item/{{i.id}}" class="text-danger"><i
                                        class="fas fa-trash fa-lg"></i></a>
                                
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
                <div class="card">
                    <div class="card-body">
                        <a href="/clear">
                            <button type="button" data-mdb-button-init data-mdb-ripple-init
                                class="btn btn-warning btn-block btn-lg">Clear Favourites</button>
                        </a>
                    </div>

                </div>

            </div>
        </div>
    </div>
</section>
{% endblock %}
